<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Form - Bootstrap</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 40px 0;
      background: #fafcfe;
    }
    .container {
      max-width: 800px;
    }
    .form-label {
      font-weight: 500;
    }
    .form-section {
      margin-top: 30px;
      padding: 32px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 24px #ddebf933;
    }
    .form-title {
      text-align: center;
      font-weight: 600;
      font-size: 2rem;
      margin-bottom: 32px;
    }
  </style>
</head>
<body>
<div class="container">
  <form class="needs-validation form-section" novalidate>
    <div class="form-title">Internship Form</div>
    <div class="row mb-3">
      <div class="col-md-4 mb-3">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">
          First name required!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">
          Last name required!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email-input" required>
        <div class="invalid-feedback">
          Email required!
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-5 mb-3">
        <label for="college-input" class="form-label">College</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">
          Please provide a valid college.
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="graduation-year" class="form-label">Graduation Year</label>
        <select class="form-select" id="graduation-year" required>
          <option value="">Choose...</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid Graduation Year.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">
          Please provide a valid Roll no.
        </div>
      </div>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>

<!-- Bootstrap JS & Popper (for validation) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Bootstrap form validation
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
